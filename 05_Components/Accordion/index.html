<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessible Accordion | FAANG-Standard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <section aria-labelledby="accordion-heading">
      <h1 id="accordion-heading">FAQs</h1>

      <div class="accordion">
        <button class="question" aria-expanded="false" aria-controls="answer1" id="question1">
          <span>Lorem ipsum dolor sit amet?</span>
          <i class="icon fa fa-caret-down"></i>
        </button>
        <div class="answer" id="answer1" role="region" aria-labelledby="question1" aria-hidden="true">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident rem corrupti!</p>
        </div>
      </div>

      <div class="accordion">
        <button class="question" aria-expanded="false" aria-controls="answer2" id="question2">
          <span>How does the accordion work?</span>
          <i class="icon fa fa-caret-down"></i>
        </button>
        <div class="answer" id="answer2" role="region" aria-labelledby="question2" aria-hidden="true">
          <p>It uses semantic HTML, accessibility features, and toggle logic in JavaScript.</p>
        </div>
      </div>

      <div class="accordion">
        <button class="question" aria-expanded="false" aria-controls="answer3" id="question3">
          <span>Can I open multiple items?</span>
          <i class="icon fa fa-caret-down"></i>
        </button>
        <div class="answer" id="answer3" role="region" aria-labelledby="question3" aria-hidden="true">
          <p>No, only one item opens at a time to keep the interface clean.</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>

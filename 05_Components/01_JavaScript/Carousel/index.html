<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="text/javascript"></script>
</head>
<body>
    <main class="container">
        <section class="slider" aria-label="Image slider with navigation controls">
            <button id="leftArrow" class="arrow" aria-label="Previous image">Left</button>

            <figure>
                <img id="activeImage" src="" alt="Image in slider" loading="lazy"/>
            </figure>

            <button id="rightArrow" class="arrow" aria-label="Next image">Right</button>
        </section>

        <nav class="dots" id="dotsContainer" aria-label="Slider image selection dots">
            <!-- Dots will be injected here -->
        </nav>
    </main>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <button id="openModalBtn">Open Modal</button>

    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true"
      hidden>
      <div class="modal-content">
        <h2 id="modalTitle">Modal Title</h2>
        <p>This is a FAANG-standard accessible modal using Vanilla JS.</p>
        <button id="closeModalBtn" class="close-btn" aria-label="Close Modal">&times;</button>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>

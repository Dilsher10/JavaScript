<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nested Comments</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h2>Comments</h2>
  <form id="add-comment-form" aria-label="Add a new comment">
    <input type="text" id="new-comment" placeholder="Add a comment..." required />
    <button type="submit">Post</button>
  </form>
  <ul id="comments-section" aria-live="polite" role="list"></ul>

  <script type="module" src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag and Drop List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h2>🧱 Drag and Drop List</h2>
    <ul id="draggable-list" role="list">
        <li tabindex="0" draggable="true" role="listitem" aria-grabbed="false">🍎 Apple</li>
        <li tabindex="0" draggable="true" role="listitem" aria-grabbed="false">🍌 Banana</li>
        <li tabindex="0" draggable="true" role="listitem" aria-grabbed="false">🍇 Grapes</li>
        <li tabindex="0" draggable="true" role="listitem" aria-grabbed="false">🍓 Strawberry</li>
        <li tabindex="0" draggable="true" role="listitem" aria-grabbed="false">🍍 Pineapple</li>
    </ul>
</body>

</html>

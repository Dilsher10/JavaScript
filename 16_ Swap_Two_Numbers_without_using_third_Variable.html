<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Swap Two Numbers without using third Variable</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 10;

        a = a + b;
        b = a - b;
        a = a - b;

        console.log(a, b);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        const arr = [5, 9, 2, 8, 4, 10];

        // METHOD #1

        const minimunNumber = (arr) => {
            let minNum = Number.POSITIVE_INFINITY;
            for (const num of arr) {
                if (num < minNum) {
                    minNum = num;
                }
            }
            return minNum;
        }

        const maximumNumber = (arr) => {
            let maxNum = 0;
            for (const num of arr) {
                if (num > maxNum) {
                    maxNum = num;
                }
            }
            return maxNum;
        }

        console.log(minimunNumber(arr));
        console.log(maximumNumber(arr));




        // METHOD #2

        const minVal = arr.reduce((acc, num) => Math.min(acc, num));
        const maxVal = arr.reduce((acc, num) => Math.max(acc, num));
        console.log(minVal);
        console.log(maxVal);




        // METHOD #3

        const setMini = (arr) => {
            let min = Infinity;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        const setmax = (arr) => {
            let max = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        console.log(setMini(arr));
        console.log(setmax(arr));





        // METHOD #4

        const getMinMax = (arr) => {
            const minMax = {}
            arr.sort((a, b) => a - b);
            minMax.min = arr[0];
            minMax.max = arr[arr.length-1];
            return minMax;
        }

        const data = getMinMax(arr); 
        console.log("Minimum element is " + data.min);
        console.log(`Maximum element is ${data.max}`)

    </script>
</body>

</html>

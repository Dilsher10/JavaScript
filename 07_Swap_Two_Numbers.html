<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers</title>
</head>

<body>
    <script>

        // METHOD #1

        let a = 10;
        let b = 5;

        let temp;

        temp = a;
        a = b;
        b = temp;

        console.log(a, b)



        // METHOD #2

        let num1 = 6;
        let num2 = 3;

        [num1, num2] = [num2, num1];
        console.log(num1, num2)

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Factorial</title>
</head>

<body>
    <script>
        const findFact = (num) => {
            let fact = 1;
            for (let i = num; i >= 1; i--) {
                fact *= i;
            }
            return fact;
        }
        console.log(findFact(5));

    </script>
</body>

</html>

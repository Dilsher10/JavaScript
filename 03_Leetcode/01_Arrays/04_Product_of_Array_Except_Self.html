<body>
    <script>

        function productExceptSelf(nums) {

            const result = new Array(nums.length).fill(1);

            // Prefix product pass
            let prefix = 1;
            for (let i = 0; i < nums.length; i++) {
                result[i] = prefix;
                prefix *= nums[i];
            }

            // Suffix product pass
            let suffix = 1;
            for (let i = nums.length - 1; i >= 0; i--) {
                result[i] *= suffix;
                suffix *= nums[i];
            }

            return result;
        }

        nums = [1, 2, 3, 4];
        console.log(productExceptSelf(nums));

    </script>
</body>

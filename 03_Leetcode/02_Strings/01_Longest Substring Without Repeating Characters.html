<body>
    <script>
        function lengthOfLongestSubstring(s) {

            let left = 0;
            let right = 0;
            let maxLength = 0;
            let seen = new Set();

            while (right < s.length) {
                if (!seen.has(s[right])) {
                    seen.add(s[right]);
                    maxLength = Math.max(maxLength, seen.size);
                    right++;
                } else {
                    seen.delete(s[left])
                    left++;
                }
            }

            return maxLength;
        }

        s = "pwwkewxpw"
        console.log(lengthOfLongestSubstring(s));
    </script>
</body>

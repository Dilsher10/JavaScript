<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function isValid(s) {

            const stack = [];
            const map = {
                ')': '(',
                '}': '{',
                ']': '['
            };

            for (let char of s) {
                if (char === '(' || char === '{' || char === '[') {
                    stack.push(char);
                } else {
                    if (stack.pop() !== map[char]) {
                        return false;
                    }
                }
            }

            return stack.length === 0;
        }

        s = "()"
        console.log(isValid(s));
    </script>
</body>

</html>

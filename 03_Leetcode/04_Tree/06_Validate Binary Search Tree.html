<body>
    <script>
        function isValidBST(root) {
            const stack = [];
            let current = root;
            let prev = null;

            while (stack.length > 0 || current !== null) {
                // Go as left as possible
                while (current !== null) {
                    stack.push(current);
                    current = current.left;
                }

                current = stack.pop();

                // Check if current node's value is greater than the previous value
                if (prev !== null && current.val <= prev) {
                    return false;
                }

                prev = current.val;
                current = current.right;
            }

            return true;
        }
    </script>

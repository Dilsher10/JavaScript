<body>
    <script>
        function kthSmallest(root, k) {
            let stack = [];
            let current = root;

            while (stack.length > 0 || current !== null) {
                // Go to the leftmost node
                while (current !== null) {
                    stack.push(current);
                    current = current.left;
                }

                current = stack.pop();
                k--;
                
                if (k === 0) return current.val;

                current = current.right;
            }

            return null; // k is invalid
        };
    </script>

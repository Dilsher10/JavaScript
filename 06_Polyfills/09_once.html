<body>
    <script>

        function once(fn) {
            // This is like a switch to remember if the function has been used
            let called = false;

            // This will keep the result of the first time the function runs
            let result;

            // Return a new function that controls how many times fn runs
            return function (...args) {
                // If the function has not been called before
                if (!called) {
                    called = true; // Mark it as called so it doesn't run again

                    // Call the original function with any arguments and save the result
                    result = fn.apply(this, args);
                }

                // Always return the saved result (from the first time)
                return result;
            };
        }




        function hello(name) {
            console.log("Hello, " + name + "!");
        }

        const helloOnce = once(hello);

        helloOnce("Alice"); // üëã Runs and prints: Hello, Alice!
        helloOnce("Bob");   // ‚ùå Does nothing
        helloOnce("Charlie"); // ‚ùå Still does nothing



    </script>
</body>

<body>
    <script>

        const reverseNumber = (num) => {
            let revInt = num.toString().split("").reverse().join("");
            if (revInt.endsWith("-")) {
                revInt = `-${revInt}`;
                return parseInt(revInt);
            } else {
                return parseInt(revInt);
            }
        }

        console.log(reverseNumber(-123));

    </script>

    <script>

        function moveZeros(nums) {
            let index = 0;

            // Move all non-zero elements to the front
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] !== 0) {
                    nums[index] = nums[i];
                    index++;
                }
            }

            // Fill the rest of the array with zeros
            while (index < nums.length) {
                nums[index] = 0;
                index++;
            }

            return nums;
        }

        let nums = [0, 1, 0, 3, 12];
        console.log(moveZeros(nums)); // [1, 3, 12, 0, 0]

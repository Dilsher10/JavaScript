<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function firstUniqChar(s) {

            for (let i = 0; i < s.length; i++) {
                let unique = true;
                for (let j = 0; j < s.length; j++) {
                    if (i !== j && s[i] === s[j]) {
                        unique = false;
                        break;
                    }
                }
                if (unique) {
                    return i;
                }
            }
            return -1;
        }
        s = "loveleetcode"
        console.log(firstUniqChar(s));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isValid(s) {

            // Repeat loop until no more pairs can be removed
            for (let i = 0; i < s.length; i++) {
                // Remove all pairs "()", "{}", "[]"
                s = s.replace("()", "");
                s = s.replace("{}", "");
                s = s.replace("[]", "");
            }

            // If all pairs were matched and removed, the string should be empty
            return s.length === 0;
        }

        console.log(isValid("{()}"));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function characterReplacement(s, k) {

            let maxLength = 0;

            for (let i = 0; i < s.length; i++) {

                let freq = new Array(26).fill(0);
                let maxFreq = 0;

                for (let j = i; j < s.length; j++) {

                    let index = s.charCodeAt(j) - 65; // A = 65
                    freq[index]++;
                    maxFreq = Math.max(maxFreq, freq[index]);

                    let windowSize = j - i + 1;
                    let charsToChange = windowSize - maxFreq;

                    if (charsToChange <= k) {
                        maxLength = Math.max(maxLength, windowSize);
                    }

                }
            }

            return maxLength;
        }

        console.log(characterReplacement("AABABBA", 1)); // Output: "AAAA"
        console.log(characterReplacement("ABAB", 2));    // Output: "AAAA"
        console.log(characterReplacement("ABCDE", 1));   // Output: "AA"

    </script>
</body>

</html>

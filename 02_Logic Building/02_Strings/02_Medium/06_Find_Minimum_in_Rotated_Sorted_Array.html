<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        function findMin(nums) {
            let min = Infinity;

            for (let i = 0; i < nums.length; i++) {
                if (nums[i] < min) {
                    min = nums[i]
                }
            }

            return min;
        }

        const nums = [4, 5, 6, 7, 0, 1, 2]
        console.log(findMin(nums));
    </script>
</body>

</html>

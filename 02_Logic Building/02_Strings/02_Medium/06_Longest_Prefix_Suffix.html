<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function longestPrefixSuffix(s) {
            
            let longestPrefixSuffix = "";

            for (let i = 0; i < s.length; i++) {
                let isMatch = true;

                for (let j = 0; j < i; j++) {
                    if (s[j] !== s[s.length - i + j]) {
                        isMatch = false;
                        break;
                    }
                }

                if (isMatch) {
                    let temp = "";
                    for (let k = 0; k < i; k++) {
                        temp += s[k];
                    }
                    longestPrefixSuffix = temp;
                }
            }
            return longestPrefixSuffix;
        }

        console.log(longestPrefixSuffix("abab"));
    </script>
</body>

</html>

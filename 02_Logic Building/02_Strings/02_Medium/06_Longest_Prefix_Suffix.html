<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function longestPrefixSuffix(s) {
            const n = s.length;

            for (let len = n - 1; len > 0; len--) {
                let isMatch = true;

                for (let i = 0; i < len; i++) {
                    if (s[i] !== s[n - len + i]) {
                        isMatch = false;
                        break;
                    }
                }

                if (isMatch) return len;
            }

            return 0;
        }

        s = "aaaa"
        console.log(longestPrefixSuffix(s));

    </script>
</body>

</html>

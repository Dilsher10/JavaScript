<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function countSubstrings(s) {
    
            let count = 0;

            for (let i = 0; i < s.length; i++) {
                for (let j = i; j < s.length; j++) {
                    let substr = s.slice(i, j + 1);
                    let reversed = substr.split('').reverse().join('');
                    if (substr === reversed) {
                        count++;
                    }
                }
            }
            return count;
        }

        s = "abc";
        console.log(countSubstrings(s));
    </script>
</body>

</html>

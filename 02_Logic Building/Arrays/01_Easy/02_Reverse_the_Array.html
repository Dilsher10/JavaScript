<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const reverseArray = (arr) => {
            if (!arr.length) {
                return false;
            }

            temp = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                temp.push(arr[i])
            }
            return temp;
        }

        console.log(reverseArray([1, 2, 3, 4, 5]));

    </script>
</body>

</html>

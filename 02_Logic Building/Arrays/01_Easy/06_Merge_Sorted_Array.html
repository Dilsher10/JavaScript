<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sorted Array</title>
</head>

<body>
    <script>
        const mergeSortedArray = (nums1, nums2) => {
            let merge = [...nums1, ...nums2];
            let result = [];
            let temp;

            for (const num of merge) {
                if (!num == 0) {
                    result.push(num);
                }
            }

            for (let i = 0; i < result.length; i++) {
                if (result[i] > result[i + 1]) {
                    temp = result[i];
                    result[i] = result[i + 1];
                    result[i + 1] = temp;
                }
            }

            return result;
        }

        const nums1 = [1, 2, 3, 0, 0, 0];
        const nums2 = [2, 5, 6];

        console.log(mergeSortedArray(nums1, nums2));





        // METHOD #2

        const mergeSorted = (num1, m, num2, n) => {

            for (let i = 0; i < num2.length; i++) {
                num1[m + i] = num2[i]
            }

            for (let i = 0; i < num1.length; i++) {
                if (num1[i] > num1[i + 1]) {
                    num1[i] = num1[i] + num1[i + 1];
                    num1[i + 1] = num1[i] - num1[i + 1]
                    num1[i] = num1[i] - num1[i + 1];
                }
            }

            return nums1;
        }

        const num1 = [1, 2, 3, 0, 0, 0];
        let m = 3;
        const num2 = [2, 5, 6];
        let n = 3;

        console.log(mergeSorted(num1, m, num2, n));

    </script>
</body>

</html>

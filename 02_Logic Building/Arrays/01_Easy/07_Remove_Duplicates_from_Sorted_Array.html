<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>

<body>
    <script>
        const removeDuplicates = (nums) => {
            let k = 0;
            for (let i = 0; i < nums.length; i++) {
                if (!(nums[i] == nums[i + 1])) {
                    k++;
                }
            }
            return k;
        }

        const nums = [1, 1, 2];
        console.log(removeDuplicates(nums));

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Mountain Array</title>
</head>

<body>
    <script>
        function ValidMountainArray(nums) {
            if(nums.length<3) return false;
            let peak = 0;
            for (let i = 1; i < nums.length; i++) {
                let prev = nums[i - 1];
                let curr = nums[i];
                let next = nums[i + 1];

                if (prev === curr || curr === next) {
                    return false;
                }
                else if (prev > curr && curr < next) {
                    return false;
                }
                else if (prev < curr && curr > next) {
                    peak++;
                    if (peak > 1) {
                        return false;
                    }
                }
            }
            return peak === 1;
        }
        let nums = [0,3,2,1]
        console.log(ValidMountainArray(nums));

    </script>
</body>

</html>

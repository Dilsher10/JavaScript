<body>
    <script>

        function makePalindrome(arr) {

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] !== arr[arr.length - 1 - i]) {
                    arr[i] = arr[i] + arr[arr.length - 1 - i]; // merge by summing
                    arr.splice(arr.length - 1 - i, 1);         // remove the mismatched element
                    i = -1; // restart the loop from the beginning
                }
            }

            return arr;
        }

        let arr = [1, 4, 5, 1];
        console.log(makePalindrome(arr));

    </script>
</body>

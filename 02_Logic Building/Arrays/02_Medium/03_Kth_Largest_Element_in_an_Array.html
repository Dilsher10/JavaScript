<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findKthLargest(nums, k) {
            nums.sort((a, b) => b - a)
            return nums[k - 1];
        }

        nums = [3, 2, 3, 1, 2, 4, 5, 5, 6], k = 4
        console.log(findKthLargest(nums, k));

    </script>
</body>

</html>

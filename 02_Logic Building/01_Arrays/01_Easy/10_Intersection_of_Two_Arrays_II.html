<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection of Two Arrays II</title>
</head>

<body>
    <script>
        function intersectionArrays(nums1, nums2) {

            let result = [];
            let usedIndices = [];

            for (let i = 0; i < nums1.length; i++) {
                for (let j = 0; j < nums2.length; j++) {
                    if (nums1[i] === nums2[j] && !usedIndices.includes(j)) {
                        result.push(nums1[i]);
                        usedIndices.push(j);
                    }
                }
            }

            return result;

        }

        let nums1 = [1, 2, 2, 1];
        let nums2 = [2, 2];
        console.log(intersectionArrays(nums1, nums2));

    </script>
</body>

</html>

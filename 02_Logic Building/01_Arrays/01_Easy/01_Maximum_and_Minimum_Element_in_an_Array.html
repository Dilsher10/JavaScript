<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const findMinAndMax = (num) => {
            if (num.length === 0) {
                return false;
            }

            let min = Number.POSITIVE_INFINITY;
            let max = 0;

            for (let i = 0; i < num.length; i++) {
                if (num[i] < min) {
                    min = num[i];
                }

                if(num[i] > max){
                    max = num[i]
                }
            }

            return `${min},${max}`;
        };

        console.log(findMinAndMax([7, 5, 1, 9, 5, 8])); 

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sorted Array</title>
</head>

<body>
    <script>

        function mergeSortedArray(nums1, m, nums2, n) {

            for (let i = 0; i < n; i++) {
                nums1[m + i] = nums2[i];
            }

            for (let i = 0; i < m + n; i++) {
                if (nums1[i] > nums1[i + 1]) {
                    let temp = nums1[i];
                    nums1[i] = nums1[i + 1];
                    nums1[i + 1] = temp;
                }
            }

            return nums1;
        }


        nums1 = [1, 2, 3, 0, 0, 0], m = 3, nums2 = [2, 5, 6], n = 3;
        console.log(mergeSortedArray(nums1, m, nums2, n));

    </script>
</body>

</html>

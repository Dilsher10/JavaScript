<body>
    <script>
        function isMountainArray(arr) {
            
            const n = arr.length;
            if (n < 3) return false;

            let peak = -1;

            // Find the peak index
            for (let i = 1; i < n - 1; i++) {
                if (arr[i] > arr[i - 1] && arr[i] > arr[i + 1]) {
                    peak = i;
                    break;
                }
            }

            if (peak === -1) return false;

            // Check strictly increasing before peak
            for (let i = 0; i < peak; i++) {
                if (arr[i] >= arr[i + 1]) return false;
            }

            // Check strictly decreasing after peak
            for (let i = peak; i < n - 1; i++) {
                if (arr[i] <= arr[i + 1]) return false;
            }

            return true;
        }

        console.log(isMountainArray([0, 4, 6, 8, 3, 2, 1]));
    </script>
</body>

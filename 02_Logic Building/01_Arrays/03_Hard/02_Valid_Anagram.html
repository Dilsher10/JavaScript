    <script>

        function isAnagram(s, t) {
    if (s.length !== t.length) return false;

    // Convert strings to arrays manually
    let sArr = [];
    let tArr = [];
    for (let i = 0; i < s.length; i++) {
        sArr[i] = s[i];
        tArr[i] = t[i];
    }

    // Manual selection sort for sArr
    for (let i = 0; i < sArr.length - 1; i++) {
        let minIndex = i;
        for (let j = i + 1; j < sArr.length; j++) {
            if (sArr[j] < sArr[minIndex]) {
                minIndex = j;
            }
        }
        let temp = sArr[i];
        sArr[i] = sArr[minIndex];
        sArr[minIndex] = temp;
    }

    // Manual selection sort for tArr
    for (let i = 0; i < tArr.length - 1; i++) {
        let minIndex = i;
        for (let j = i + 1; j < tArr.length; j++) {
            if (tArr[j] < tArr[minIndex]) {
                minIndex = j;
            }
        }
        let temp = tArr[i];
        tArr[i] = tArr[minIndex];
        tArr[minIndex] = temp;
    }

    // Compare arrays
    for (let i = 0; i < sArr.length; i++) {
        if (sArr[i] !== tArr[i]) return false;
    }

    return true;
}



        
        function isAnagram(s, t) {
            if (s.length !== t.length) return false;

            let sortedS = s.split('').sort().join('');
            let sortedT = t.split('').sort().join('');

            return sortedS === sortedT;
        }

        s = "anagram", t = "nagaram"
        console.log(isAnagram(s, t));

    </script>

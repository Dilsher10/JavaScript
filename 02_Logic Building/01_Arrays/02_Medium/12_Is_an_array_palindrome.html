<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPalindrome(arr) {
            
            for(let i=0; i<arr.length; i++){
                let start = arr[i];
                let end = arr[arr.length-1-i];

                if(start !== end){
                    return false;
                }
            }
            return true;
        }

        let arr = [1, 4, 5, 1];
        console.log(isPalindrome(arr));

    </script>
</body>

</html>

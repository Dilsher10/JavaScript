<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function removeDuplicates(nums) {
            let temp = [];

            for (let i = 0; i < nums.length; i++) {
                let last = temp.length >= 1 ? temp[temp.length - 1] : null;
                let secondLast = temp.length >= 2 ? temp[temp.length - 2] : null;

                if (!(nums[i] === last && nums[i] === secondLast)) {
                    temp.push(nums[i])
                }
            }

            return temp;
        }

        nums = [1, 1, 1, 2, 2, 3]
        console.log(removeDuplicates(nums));
    </script>
</body>

</html>

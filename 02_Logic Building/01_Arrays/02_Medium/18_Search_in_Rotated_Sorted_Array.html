<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function search (nums, target) {
            for(let i=0; i<nums.length; i++){
                if(nums[i] === target){
                    return i;
                }
            }

            return -1;
        }

        nums = [4,5,6,7,0,1,2], target = 0
        console.log(search(nums,target));
    </script>
</body>
</html>

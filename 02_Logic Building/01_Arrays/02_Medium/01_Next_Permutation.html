<body>
    <script>

        /*
        In this function:

        Base Case: If the input array is empty, it returns an array containing an empty array, 
        as there is only one way to arrange an empty set.

        Recursive Step: It iterates through each element of the input array. For each element, 
        it does the following:

            It takes the current element and creates a new array containing the remaining elements.

            It recursively calls findPermutations on the remaining elements to get all their permutations.

            It then iterates through each sub-permutation and adds the current element to the beginning of it, creating a new permutation.
        
        Result: Finally, it returns the array containing all generated permutations.
        */


        function findPermutations(arr) {

            if (arr.length === 0) {
                return [[]];
            }

            const permutations = [];

            for (let i = 0; i < arr.length; i++) {
                const currentElement = arr[i];
                const remainingElements = arr.slice(0, i).concat(arr.slice(i + 1));
                const subPermutations = findPermutations(remainingElements);

                for (const subPermutation of subPermutations) {
                    permutations.push([currentElement, ...subPermutation]);
                }
            }

            return permutations;
        }

        console.log(findPermutations([1, 2, 3]));


    </script>

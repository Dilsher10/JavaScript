<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findRepeatAndMissing(arr) {
            const n = arr.length;
            let repeat = -1;
            let missing = -1;
            
            for (let i = 1; i <= n; i++) {
                let count = 0;
                for (let j = 0; j < n; j++) {
                    if (arr[j] === i) {
                        count++;
                    }
                }
                if (count === 0) {
                    missing = i;
                } else if (count === 2) {
                    repeat = i;
                }
            }

            return [repeat, missing];
        }

        const arr = [1, 2, 4, 5, 5];
        console.log(findRepeatAndMissing(arr));
    </script>
</body>

</html>

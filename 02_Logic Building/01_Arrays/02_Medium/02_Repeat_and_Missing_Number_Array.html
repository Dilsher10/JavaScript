<body>
    <script>
        function repeatedNumber(nums) {
            let ans = [];
            for (let i = 0; i < nums.length; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                    if (nums[i] === nums[j]) {
                        ans.push(nums[i]);
                        ans.push(nums[i] + 1)
                    }
                }
            }
            return ans;
        }

        console.log(repeatedNumber([3, 1, 2, 5, 3]));

    </script>
</body>

</html>

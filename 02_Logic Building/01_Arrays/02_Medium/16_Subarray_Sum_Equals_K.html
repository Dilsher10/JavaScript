<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function subarraySum(nums, k) {
            let count = 0;

            for (let i = 0; i < nums.length; i++) {
                let sum = 0;

                for (let j = i; j < nums.length; j++) {
                    sum += nums[j];
                    if (sum === k) {
                        count++;
                    }
                }
            }

            return count;
        }

        nums = [1, 2, 3], k = 3
        console.log(subarraySum(nums, k));
    </script>
</body>

</html>

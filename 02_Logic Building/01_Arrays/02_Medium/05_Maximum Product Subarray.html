<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // METHOD #1 - Without Getting SubArray
        
        function maxProduct(nums) {

            let maxProduct = -Infinity;

            for (let i = 0; i < nums.length; i++) {
                let currentProduct = 1;
                for (let j = i; j < nums.length; j++) {
                    currentProduct *= nums[j];
                    maxProduct = Math.max(maxProduct, currentProduct);
                }
            }

            return maxProduct;
        }

        console.log(maxProduct([2, 3, -2, 4]));



        // METHOD #2 - With Getting SubArray

        function maxProductSubarray(nums) {
            let maxProduct = -Infinity;
            let resultSubarray = [];

            for (let i = 0; i < nums.length; i++) {
                let product = 1;
                let currentSubarray = [];

                for (let j = i; j < nums.length; j++) {
                    product *= nums[j];
                    currentSubarray.push(nums[j]);

                    if (product > maxProduct) {
                        maxProduct = product;
                        resultSubarray = currentSubarray.slice();
                    }
                }
            }

            return { maxProduct, resultSubarray };
        }

        nums = [-2, 0, -1]
        const result = maxProductSubarray(nums);

        console.log("Output:", result.maxProduct);
        console.log("Subarray:", result.resultSubarray);

    </script>
</body>

</html>

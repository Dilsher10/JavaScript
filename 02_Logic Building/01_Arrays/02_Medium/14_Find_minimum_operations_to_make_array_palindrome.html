<body>
    <script>
        function makePalindrome(arr) {
            let count = 0;

            for (let i = 0; i < arr.length / 2; i++) {
                if (arr[i] !== arr[arr.length - 1 - i]) {
                    arr[i] = arr[i] + arr[arr.length - 1 - i]; // merge
                    arr.splice(arr.length - 1 - i, 1);         // remove mismatched element
                    count++;                                 
                    i = -1; // restart loop
                }
            }

            return count;
        }

        let arr = [11,14,15,99];
        console.log(makePalindrome(arr));

    </script>
</body>

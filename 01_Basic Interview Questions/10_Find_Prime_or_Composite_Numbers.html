<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime or Composite Numbers</title>
</head>

<body>

</body>
<script>
    let num = 10;
    let isPrime = true;

    for (i = 2; i < num; i++) {
        if (num % i === 0) {
            isPrime = false;
        }

        if(isPrime === true){
            console.log(`${num} is prime number`)
        }
        else{
            console.log(`${num} is not a prime number`);
        }
    }
</script>

</html>

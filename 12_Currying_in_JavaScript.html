<body>
    <script>

        // METHOD #1
        function getSum(a) {
            return function (b) {
                return function (c) {
                    return function (d) {
                        return function (e) {
                            console.log(a + b + c + d + e)
                        }
                    }
                }
            }
        }
        getSum(5)(4)(3)(2)(1);




        // METHOD #2
        const getAll = (a) => (b) => (c) => (d) => (e) => a + b + c + d + e;
        console.log(getAll(5)(4)(3)(2)(1));

    </script>
</body>
